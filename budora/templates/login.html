{% load static %}



<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body style="background-image: url({% static 'images/5.png' %});
background-repeat: no-repeat;
background-size: cover;">
    <nav class="Logo">
        <div class="container">
            <img id="logoimg" src="{% static 'images/8.png' %}">
            <a id="logoname" href="#">BUDORA </a>
        </div>
    </nav>
    <div class="signin">

        <div id="signintext">
            <p id="signintext1">sign in</p>
            <hr id="signintext2">
            <h2 id="signintext3">Welcome!</h2>
        </div>
        <form class="signin-form" method="post">
            {% csrf_token %}
            <input type="text" class="signinelement" placeholder="Name" name="username" required>
            <input type="password" class="signinelement" placeholder="password" name="password" required>
            <form id="signinelement2" action="{% url 'password_reset' %}" method="post" >
                {% csrf_token %}
                <div class="form-group" style=" width: 130px; margin-left: 60px; margin-top:20px;">
                    <a  style="color: #27350F; text-decoration: none" href="{% url 'password_reset' %}" class="forgot-password">Forgot Password?</a>
                </div>
            </form>          
            
            <button class="signinbtn" type="submit" style="margin-top: -140px; margin-left: 85px;">Sign In</button>
            {% if error_message %}
            <div class="d-flex justify-content-center"><p class="text-danger mt-2 fs-3" style="margin-left: 40px; color:red;">{{error_message}}</p></div>
            {% endif %}
            <p style="color: #27350F; text-decoration: none; width: 120px;  margin-top:-87px; margin-left:75px; font-size:medium;">or Sign In with : </p>

            <div class="icon-container"  style="margin-top: -33px; margin-left: 143px;">
                <a href="#"><span id="icon" class="fab fa-google" style="color: red"></span></a> <!-- Google icon placeholder -->

            </div> 
            <p id="signinelement3" style="margin-left: 44px; margin-top:33px; margin-bottom:18px; font-size: medium;">Don't have an account? <a href="register.html" style="color: #27350F; text-decoration: none">Signup</a></p>
        </form>
        <div class="signinimg">
            <img id="img1" src="{% static 'images/plant-8049076.jpg' %}">
        </div>
    </div>
</body>
</html>
