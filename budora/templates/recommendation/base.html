{% load static %}

<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body style="font-family:  sans-serif; background-image: url({% static 'images/12.jpg' %}); background-repeat: no-repeat; background-size: cover;">
<div class="container-fluid bg-white sticky-top">
<div class="container">
<nav class="navbar navbar-expand-lg navbar-light py-2 py-lg-2 ">
    <a href="index.html" class="navbar-brand" id="budoralogo" >
        <img class="img-fluid" src="{% static 'images/8.png' %}" alt="Logo">
        <a id="logoname" href="#">BUDORA </a>
    </a>
    <button type="button" class="navbar-toggler ms-auto me-0" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto" style="text-decoration: none;
        text-shadow: rgba(1, 1, 1, 0.25) 0px 14px 28px, rgba(1, 1, 1, 0.22) 0px 3px 3px; ">
            <a href="{% url 'index' %}" class="nav-item nav-link active" style="font-weight: lighter;">Home</a>
            <a href="#" class="nav-item nav-link" style="font-weight: lighter;">Plants</a>
            <a href="#" class="nav-item nav-link" style="font-weight: lighter;">Rental</a>
            <a href="#" class="nav-item nav-link" style="font-weight: lighter;">Store</a>

            {% comment %} {% if request.session.username %} {% endcomment %}
            {% if user.is_authenticated %}

            <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user-circle"></i></a>
                <div class="dropdown-menu bg-light rounded-0 m-0">
                    <p class="dropdown-item">{{ user.username }}</p>
                    <a href="{% url 'profile' %}" class="dropdown-item">Profile</a>
                    <a href="{% url 'loggout' %}" class="dropdown-item">Logout</a>
                </div>
            </div>
            {% else %}
            <a  class="nav-item nav-link" href="{% url 'loginu' %}">Login <i class="fa fa-arrow-right"></i></a>
            {% endif %}
            
        </div>
        <div class="border-start ps-4 d-none d-lg-block">
            <button type="button" class="btn btn-sm p-0"><i class="fa fa-search"></i></button>
        </div>
    </div>
</nav>
</div>
</div>
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Include Bootstrap JS and other scripts here -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
<style>
    #budoralogo
{
    margin-left: 5.8%;
    margin-top: 0.4%;
}

    @media (max-width: 991.98px) {
        #budoralogo
    {
        margin-top: 3px;
        margin-left: 15.6%;
        height: 10px; 
        width: 33px;
    }
    #logoname
    {
        font-size: medium;
    }
    }
</style>
</html>
