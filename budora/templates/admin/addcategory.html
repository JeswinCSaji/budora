{% extends 'admin/base1.html' %}
{% load static %}
<html>
<head>
  <title>Admin Dashboard</title>
</head>

<body>
  {% block content %}
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <div class="container-fluid">
        <div class="card" style="border-style: none; box-shadow: black 0px 20px 30px -10px;">
          <div class="card-body">
            <h5 class="card-title fw-semibold mb-4">Add Plant Category</h5>
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group" style="margin-top: 30px;">
                  <label for="category_name">Category Name:</label>
                  <input type="text" id="category_name" name="category_name" class="form-control" required>
              </div>
              <div class="form-group" style="margin-top: 10px;">
                  <label for="category_description">Category Description:</label>
                  <textarea id="category_description" name="category_description" class="form-control"></textarea>
              </div>
              <button type="submit" class="btn btn-primary" style="margin-top: 30px;">Create Category</button>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</body>
</html>
