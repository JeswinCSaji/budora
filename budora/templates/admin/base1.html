{% load static %}

<head>
    <title>Budora Admin</title>
    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/jvectormap/jquery-jvectormap.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/flag-icon-css/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/owl-carousel-2/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/owl-carousel-2/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />
</head>
<body>
    <div class="container-scroller">
        <!-- partial:partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
        
         
          <ul class="nav">
            <li class="nav-item profile">
              <div class="profile-desc">
                <div class="profile-pic">
                  <div class="count-indicator">
                    <img class="img-xs rounded-circle " src="{% static 'assets/images/Budoralat.png' %}" alt="">                 
                  </div>
                  <div class="profile-name">
                    <h5 class="mb-0 font-weight-normal">BUDORA</h5>          
                  </div>
                </div>
            </li>
            <li class="nav-item nav-category">
              <span class="nav-link">Admin</span>
            </li>
            <li class="nav-item menu-items">
              <a class="nav-link" href="{% url 'admin_index' %}">
                <span class="menu-icon">
                  <i class="mdi mdi-speedometer"></i>
                </span>
                <span class="menu-title">Dashboard</span>
              </a>
            </li>
  
            <li class="nav-item nav-category">
              <span class="nav-link">Users</span>
            </li>
  
            <li class="nav-item menu-items">
              <a class="nav-link"  href="{% url 'dashlegal' %}">
                <span class="menu-icon">
                  <i class="mdi mdi-account-check"></i>
                </span>
                <span class="menu-title">Seller Approval</span>
              </a>
            </li>
            <li class="nav-item menu-items">
              <a class="nav-link" href="{% url 'user_list' %}">
                <span class="menu-icon">
                  <i class="mdi mdi-account-multiple"></i>
                </span>
                <span class="menu-title">Registered Users</span>
              </a>
            </li>
  
            <li class="nav-item nav-category">
              <span class="nav-link">Product</span>
            </li>
  
            <li class="nav-item menu-items">
              <a class="nav-link" data-toggle="collapse" href="#ui-basic" aria-expanded="false" aria-controls="ui-basic" id="category">
                <span class="menu-icon">
                  <i class="mdi mdi-folder"></i>
                </span>
                <span class="menu-title">Category</span>
                <i class="menu-arrow"></i>
              </a>
              <div class="collapse" id="ui-basic">
                <ul class="nav flex-column sub-menu">
                  <li class="nav-item"> <a class="nav-link" href="{% url 'addcategory' %}" id="addcategory">Add</a></li>
                  <li class="nav-item"> <a class="nav-link" href="{% url 'viewcategory' %}">View</a></li>
                </ul>
              </div>
            </li>
            <li class="nav-item menu-items">
              <a class="nav-link" href="{% url 'viewstock' %}">
                <span class="menu-icon">
                  <i class="mdi mdi-laptop"></i>
                </span>
                <span class="menu-title">Stock</span>
              </a>
            </li>
            <li class="nav-item menu-items">
              <a class="nav-link" href="{% url 'viewproducts' %}">
                <span class="menu-icon">
                  <i class="mdi mdi-flower"></i>
                </span>
                <span class="menu-title">View Products</span>
              </a>
            </li>
            <li class="nav-item menu-items">
              <a class="nav-link" href="{% url 'view_orders' %}">
                <span class="menu-icon">
                  <i class="mdi mdi-shopping"></i>
                </span>
                <span class="menu-title">View Orders</span>
              </a>
            </li>
        </nav>
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
          <!-- partial:partials/_navbar.html -->
          <nav class="navbar p-0 fixed-top d-flex flex-row">
            <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch">
              <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
                <span class="mdi mdi-menu"></span>
              </button>
              <ul class="navbar-nav navbar-nav-right">
                <li class="nav-item dropdown">
                  <a class="nav-link" id="profileDropdown" href="#" data-toggle="dropdown">
                    <div class="navbar-profile">
                      <p class="mb-0 d-none d-sm-block navbar-profile-name">Jeswin</p>
                      <i class="mdi mdi-menu-down d-none d-sm-block"></i>
                    </div>
                  </a>
                  <div class="dropdown-menu dropdown-menu-right navbar-dropdown preview-list" aria-labelledby="profileDropdown">
                    <h6 class="p-3 mb-0">Admin</h6>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item preview-item"  onclick="confirmLogout();">
                      <div class="preview-thumbnail">
                        <div class="preview-icon bg-dark rounded-circle">
                          <i class="mdi mdi-logout text-danger"></i>
                        </div>
                      </div>
                      <div class="preview-item-content">
                        <p class="preview-subject mb-1">Log out</p>
                      </div>
                    </a>
                  </div>
                </li>
              </ul>
              <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
                <span class="mdi mdi-format-line-spacing"></span>
              </button>
            </div>
          </nav>
          <div class="main-panel">
            <div class="content-wrapper">
    {% block content %}
    {% endblock %}
</div>
<!-- main-panel ends -->
</div>
<!-- page-body-wrapper ends -->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
<script src="{% static 'assets/vendors/chart.js/Chart.min.js' %}"></script>
<script src="{% static 'assets/vendors/progressbar.js/progressbar.min.js' %}"></script>
<script src="{% static 'assets/vendors/jvectormap/jquery-jvectormap.min.js' %}"></script>
<script src="{% static 'assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
<script src="{% static 'assets/vendors/owl-carousel-2/owl.carousel.min.js' %}"></script>
<script src="{% static 'assets/js/off-canvas.js' %}"></script>
<script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
<script src="{% static 'assets/js/misc.js' %}"></script>
<script src="{% static 'assets/js/settings.js' %}"></script>
<script src="{% static 'assets/js/todolist.js' %}"></script>
<script src="{% static 'assets/js/dashboard.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function confirmLogout() {
            // Create a custom styled confirmation dialog
            var confirmation = confirm("Are you sure you want to logout?");
            
            // Style the confirmation dialog
            if (confirmation) {
                // If the user confirms, redirect to the logout URL
                window.location.href = "{% url 'admin_loggout' %}";
            } else {
                // If the user cancels, do nothing
            }
            
            // Apply custom styles to the confirmation dialog
            var dialogBox = document.querySelector('.confirm-dialog');
            if (confirmation && dialogBox) {
                dialogBox.style.backgroundColor = 'green'; // Change the background color
                dialogBox.style.color = 'white'; // Change the text color
                // Add more custom styles as needed
            }
        }
        </script>
</body>

</html>
